### 1.7.6
Создайте цветные часы как в примере ниже:

Для стилизации используйте HTML/CSS, JavaScript должен только обновлять время в элементах.

<script>
	const clockValues = document.querySelectorAll('#clock > span');
	
	let timerId;

	function setTime() {
		const date = new Date();
		
		clockValues[0].innerHTML = date.getHours();
		clockValues[1].innerHTML = date.getMinutes();
		clockValues[2].innerHTML = date.getSeconds();
	}

	function clockStart() {
		timerId = setInterval(setTime, 1000);
	}

	function clockStop() {
		clearInterval(timerId);
	}
</script>
</body>
