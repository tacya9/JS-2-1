### 1.7.8
Напишите код для вставки 'li'2'/li''li'3'/li' между этими двумя 'li':
	<ul id="ul">
		<li id="one">1</li>
		<li id="two">4</li>
	</ul>
<script>
	const liValues = [2, 3];
	const lastLi = document.getElementById('two');

	liValues.forEach(function (liValue) {
		const li = document.createElement('li');

		li.innerHTML = liValue;
		lastLi.before(li);
	})

</script>
