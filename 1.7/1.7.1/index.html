### 1.7.1
Создайте функцию clear(elem), которая удаляет всё содержимое из elem.

<ol id="elem">
	<li>Привет</li>
	<li>Мир</li>
</ol>

<script>
	function clear(elem) {
		const items = Array.from(elem.children);

		items.forEach(function (item) {
			item.remove();
		})
	}

	clear(document.getElementById('elem')); // очищает список
</script>
</body>
