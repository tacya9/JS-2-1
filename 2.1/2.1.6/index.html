### 2.1.6
Создайте «Карусель» –- ленту изображений, которую можно листать влево-вправо нажатием на стрелочки.
В дальнейшем к ней можно будет добавить анимацию, динамическую подгрузку и другие возможности.

P.S. В этой задаче разработка структуры HTML/CSS составляет 90% решения.


<div id="carousel" class="c-carousel">
	<button data-left-btn class="c-carousel__arrow">⇦</button>
	<div data-view class="c-carousel__view">
		<ul data-list class="c-carousel__list">
			<li data-cell>
				<img data-img class="c-carousel__img" src=" https://ru.js.cx/carousel/1.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src=" https://ru.js.cx/carousel/2.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src="https://ru.js.cx/carousel/3.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src="https://ru.js.cx/carousel/4.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src="https://ru.js.cx/carousel/5.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src="https://ru.js.cx/carousel/6.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src="https://ru.js.cx/carousel/7.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src="https://ru.js.cx/carousel/8.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src="https://ru.js.cx/carousel/9.png">
			</li>
			<li data-cell>
				<img class="c-carousel__img" src="https://ru.js.cx/carousel/10.png">
			</li>
		</ul>
	</div>

	<button data-right-btn class="c-carousel__arrow m-right">⇨</button>
</div>

<script>
	const carousel = document.getElementById('carousel');
	const leftButton = carousel.querySelector('[data-left-btn]');
	const rightButton = carousel.querySelector('[data-right-btn]');
	const view = carousel.querySelector('[data-view]');
	const img = carousel.querySelector('[data-img]');
	const imgWidth = getComputedStyle(img).width;

	const scrollPictures = function (direction) {
		view.scrollBy({
			left: parseInt(imgWidth) * 3 * direction,
			behavior: "smooth"
		})
	}

	leftButton.onclick = function () {
		scrollPictures(-1);
	}

	rightButton.onclick = function () {
		scrollPictures(1);
	}
</script>
